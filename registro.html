<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <header class="peli">
        <img src="./Assets/movie.png" alt="logo" width="100px" class="logo">
        <h1>Movie night with Lis</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>

        </nav>
    </header>

      <!-- Formulario para el usuario -->
    <main class="movie fav">
        <section>
            <h2>Registro</h2>

            <form action="">
                <fieldset>
                    <legend>Informacion personal</legend>

                    <div>
                        <label for="">Nombre:</label>
                        <input type="text" required>
                    </div> <br>

                    <div>
                        <label for="">Apellido:</label>
                        <input type="text" required>
                    </div> <br>

                    <div>
                        <label for="">Fecha de nacimiento:</label>
                        <input type="date" name="" id="" required>
                    </div> <br>

                    <div>
                        <label for="">Genero:</label>
                        <label for="">Masculino</label>
                        <input type="radio" name="" id="" value="masculino" required>
                        <label for="">Femenino</label>
                        <input type="radio" name="" id="" value="femenino" required>
                        <label for="">Otros</label>
                        <input type="radio" name="" id="" value="otros" required>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Informacion de contacto</legend>

                    <div>
                        <label for="">Direccion de correo electronico:</label>
                        <input type="email" name="" id="" required>
                    </div> <br>

                    <div>
                        <label for="">Numero de Telefono:</label>
                        <input type="number" name="" id="" required>
                    </div> <br>

                    <div>
                        <label for="">Direccion:</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Informacion de cuenta</legend>

                    <div>
                        <label for="">Nombre de usuario:</label>
                        <input type="text" required>
                    </div> <br>

                    <div>
                        <label for="">Contraseña:</label>
                        <input type="password" name="" id="" required>
                    </div> <br>

                    <div>
                        <label for="">Confirmacion de contraseña:</label>
                        <input type="password" name="" id="" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Preferencias</legend>

                    <div>
                        <label for="">Seleccionar un color favorito:</label>
                        <select name="" id="">
                            <option value="">Rojo</option>
                            <option value="">Azul</option>
                            <option value="">Verde</option>
                            <option value="">Amarillo</option>
                        </select>
                    </div> <br>

                    <div>
                        <label for="">Aceptar terminos y condiciones:</label>
                        <input type="submit" value="guardar">

                    </div>
                </fieldset>


            </form>
        </section>

    </main>
       <!-- derechos de autor y red social -->
    <footer class="peli">
        <div>

            <a href="https://www.instagram.com/?hl=en">Red social personal</a>
        </div>

        <p>
            Tourblack&copy;Derechos reservados
        </p>


    </footer>



</body>

</html>
